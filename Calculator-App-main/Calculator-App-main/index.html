<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="theme-1">
<main class="calculator">
  <div class="calculator--heading ">
    <h1>calc</h1>
    <div class="theme">
      <p class="theme--text">THEME</p>
      <div class="theme--button">
        <div class="theme--button-number">
          <p>1</p>
          <p>2</p>
          <p>3</p>
        </div>
        <div class="theme--button-outer">
          <div class="theme--button-inner"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="calculator--output ">
    0
  </div>
  <div class="calculator--buttons-container ">
    <div class="calculator--button seven">7</div>
    <div class="calculator--button eight">8</div>
    <div class="calculator--button nine">9</div>
    <div class="calculator--button del">DEL</div>
    <div class="calculator--button four">4</div>
    <div class="calculator--button five">5</div>
    <div class="calculator--button six">6</div>
    <div class="calculator--button plus">+</div>
    <div class="calculator--button three">1</div>
    <div class="calculator--button two">2</div>
    <div class="calculator--button one">3</div>
    <div class="calculator--button minus">-</div>
    <div class="calculator--button dot">.</div>
    <div class="calculator--button zero">0</div>
    <div class="calculator--button divide">/</div>
    <div class="calculator--button multiply">x</div>
    <div class="calculator--button reset">RESET</div>
    <div class="calculator--button equals">=</div>
  </div>
</main>

<script src="index.js"></script>
</body>
</html>
